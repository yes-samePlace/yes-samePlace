
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Google Map!!</title>

  <!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1JR816eGLcxSAZCfY9PaSI9G5fT0Lgpg"></script>

  <style type="text/css">
    #root {
      margin-right: 20px;
      margin-left: 20px;
    }
  </style> 
  </head>

<body>
  <!-- This is where React will deploy the contents it generates -->
  <div id="root"></div>

  <!-- All of our JS code will be transpiled into this bundle.js file -->
  <script src="bundle.js"></script>
  
</body>
</html>
